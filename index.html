<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu Animation</title>
</head>
<body>
    <div class="menu-wrapper">
        <p class="menu-description">
            Random paragraph goes here...
        </p>

        <ul class="buttons-list">
            <li class="button-item">
                <button data-for="1">Content 1</button>
            </li>
            <li class="button-item">
                <button data-for="2">Content 2</button>
            </li>
            <li class="button-item">
                <button data-for="3">Content 3</button>
            </li>
            <li class="button-item">
                <button data-for="4">Content 4</button>
            </li>
        </ul>
    </div>

    <div class="popup" data-content="1">
        <p>Content 1 goes here...</p>
        <button class="popup-close">Close</button>
    </div>
    <div class="popup" data-content="2">
        <p>Content 2 goes here...</p>
        <button class="popup-close">Close</button>
    </div>
    <div class="popup" data-content="3">
        <p>Content 3 goes here...</p>
        <button class="popup-close">Close</button>
    </div>
    <div class="popup" data-content="4">
        <p>Content 4 goes here...</p>
        <button class="popup-close">Close</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
